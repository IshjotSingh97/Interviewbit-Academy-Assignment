<doctype html>
    <html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
        <title>Register</title>
    </head>

    <body>
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark primary-color" style="margin-bottom: 2rem;">
            <!-- Navbar brand -->
            <a class="navbar-brand" href="#">Interview Academy</a>
            <!-- Collapse button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav" aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Collapsible content -->
            <!-- Collapsible content -->
        </nav>
        <!--/.Navbar-->
        <div class="col-md-6" style="margin: 0 auto;">
            <form method="POST" autocomplete="off" action="{% url 'onsubmit' %}">
                {% csrf_token %}
                <div class="md-form">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" class="form-control" required="True">
                </div>
                <div class="md-form">
                    <label for="useremails">Enter Participant Emails (It should comma seperated)</label>
                    <input type="email" name="useremails" id="useremails"  class="form-control" required="True">
                </div>
                <div class="md-form">
                    <p>Start-Time</p>
                    <label for="starttime"></label>
                    <input type="datetime-local" name="starttime" id="starttime" class="form-control" >
                </div>
                <div class="md-form">
                    <p>End-Time</p>
                    <label for="endtime"></label>
                    <input type="datetime-local" name="endtime" id="endtime" class="form-control" >
                </div>
                <button type="submit" class="btn btn-primary" style="margin: 0 auto;display: block;">Submit</button>
            </form>
        </div>
        <!-- JQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    </body>

    </html>
